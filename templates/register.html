{% extends 'base.html' %}

{% block content %}
<center>
<form method="POST">
	{% csrf_token %}
<div class="card col-md-6 col-sm-12" style="background-color: rgba(255, 255, 255, 0.5);">
 <h1 class="h3 mb-3 fw-normal">Register</h1>
  <div class="card-body ">

	{% for field in form %}
	<p>
		{% if field.errors %}
		<ul class="errorlist">
			{% for error in field.errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
		{% endif %}</p>
	 	<div class="form-floating">
      {{ field }}
      <label for="floatingInput">{{ field.label_tag }}</label>
	  <br><br>
    </div>
    {% endfor %}
	<br>	
    
	  <button class="btn btn-primary w-100 py-2" type="submit" value="Register" >Register</button>
    <p>Already has an account? <a href="{%url 'login' %}">Login</a></p>
  </form>

</center>
{% endblock content%}
